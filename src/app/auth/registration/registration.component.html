<div class="formContainer">
  <form class="form-signin" (ngSubmit)="onSubmit()" [formGroup]="user">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="form-group">
        <label class="sr-only">First Name</label>
        <input type="text" formControlName="firstName"class="form-control" placeholder="admin" required="" autofocus="">
    </div>
    <div class="form-group">
        <label class="sr-only">Last Name</label>
        <input type="text" formControlName="lastName"class="form-control" placeholder="admin" required="">
    </div>
    <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" required="">
    </div>
    <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required="">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
